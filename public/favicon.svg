<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff91c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Heart shape -->
  <path d="M100,175 C100,175 30,120 30,80 C30,55 50,40 75,40 C87.5,40 100,50 100,65 C100,50 112.5,40 125,40 C150,40 170,55 170,80 C170,120 100,175 100,175 Z" 
        fill="url(#heartGradient)" 
        filter="url(#shadow)"
        stroke="#ff69b4"
        stroke-width="2"/>
</svg>

